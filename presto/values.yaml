server:
  workers: 2
  node:
    environment: k8s
    dataDir: /data/presto
  log:
    presto:
      level: INFO
  config:
    path: /usr/lib/presto/etc
    http:
      port: 8080
    query:
      maxMemory: "8GB"
  jvm:
    maxHeapSize: "16G"
    gcMethod:
      type: "UseG1GC"
      g1:
        heapRegionSize: "32M"
  catalog:
    log.properties: |
      connector.name=localfile
      presto-logs.http-request-log.location=/data/presto/var/log
      presto-logs.http-request-log.pattern=*.log

image:
  repository: trinodb/trino
  tag: 351
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
